<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="gg"></div>
    <script>
      const kotae = document.querySelector(".gg");
      function solution(s) {
        let g = s.replace(/A/g, "#");
        return g;
      }
      let str = "BANANA";
      kotae.innerText = solution(str);
      //! 20230324 복습
    </script>
  </body>
</html>
