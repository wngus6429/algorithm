<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="answer"></div>
    <script>
      const kotae = document.querySelector(".answer");
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = 1000;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
            if (min > arr[i]) min = arr[i];
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      arr = [12, 77, 38, 41, 53, 92, 85];
      kotae.innerText = solution(arr);
      //ans.innerText = solution(arr);
    </script>
  </body>
</html>
