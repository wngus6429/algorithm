<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="answer"></div>
    <script>
      const answer = document.querySelector(".answer");
      function solution(arr) {
        let min = Number.MAX_SAFE_INTEGER;
        // let min = arr[0];
        // 첫번째 숫자 무조건 min에 들어가게 할려고 큰숫자 넣음
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let arr = [5, 3, 7, 11, 2, 15, 17];
      answer.innerText = solution(arr);
      //! 20230324 복습
    </script>
  </body>
</html>
