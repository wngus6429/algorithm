  <body>
    <div class="answer"></div>
    <script>
      const kotae = document.querySelector(".answer");
      function solution(mozi) {
        let answer = 0;
        for (let xx of mozi) {
          if (xx === xx.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }
      let situmon = "KoREaTimeGood";
      kotae.innerText = solution(situmon);
