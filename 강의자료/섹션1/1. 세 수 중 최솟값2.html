<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="최소값"></div>
    <script>
      const 최소 = document.querySelector(".최소값");
      function solution(a, b, c) {
        //먼저 2개를 비교하고 나머지 한개를 비교하는 방법
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      }
      최소.innerText = solution(234, 523, 1112);
    </script>
  </body>
</html>
