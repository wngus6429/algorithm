<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        // 참고로 얕은 복사라 arr이 바뀌면 answer도 바뀜.
        // 같은 메모리 위치를 보고 있어서 그럼
        let sum = answer.reduce((a, b) => a + b, 0); // 0 필수 아님
        // 누적시키는게 reduce, 초기화 0에서 b로 계속 추가해서 a에 계속 더해감
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            console.log("i", arr[i], "j", arr[j]);
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1); //앞에꺼 먼저 지우면 앞으로 당겨지기 때문에
              answer.splice(i, 1); //뒤에꺼 먼저 지워야 한다.
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
