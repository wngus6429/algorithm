<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="answer"></div>
    <script>
      const kotae = document.querySelector(".answer");
      function solution(mozi, hosi) {
        let answer = 0;
        console.log(mozi, hosi);
        for (let mm of mozi) {
          if (mm === hosi) {
            answer++;
          }
        }
        return answer;
      }
      let situmon = "COMPUTERPROGRAMMING";
      kotae.innerText = solution(situmon, "R");
    </script>
  </body>
</html>
