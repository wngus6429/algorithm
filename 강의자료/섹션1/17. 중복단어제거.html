<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        //console.log(s.indexOf("time"));
        answer = s.filter(function (v, i) {
          return s.indexOf(v) === i;
          // filter는 아이템과 index 두개 사용 가능
          // indexOf는 해당되는 첫요소의 인덱스 번호 리턴
        });
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
