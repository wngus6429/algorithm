<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        for (let f = 0; f < 8; f++) {
          for (let g = f + 1; g < 9; g++) {
            if (sum - (arr[f] + arr[g]) == 100) {
              arr.splice(g, 1); //앞에꺼 먼저 지우면 앞으로 당겨지기 때문에
              arr.splice(f, 1); //뒤에꺼 먼저 지워야 한다.
            }
          }
        }
        return arr;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
