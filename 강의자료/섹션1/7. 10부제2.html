<html>
  <head>
    <meta charset="UTF-8" />
    <title>d출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 == day) answer++;
        }
        return answer;
      }
      arr = [25, 23, 11, 47, 53, 17, 33];
      console.time();
      console.log(solution(3, arr));
      console.timeEnd();
    </script>
  </body>
</html>
