<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="answer"></div>
    <script>
      const kotae = document.querySelector(".answer");
      function solution(n) {
        let sum = 0;
        for (let i = 0; i <= n; i++) {
          sum += i;
        }
        return sum;
      }
      kotae.innerText = solution(10);
      //! 20230324 복습
    </script>
  </body>
</html>
