<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <div class="answer"></div>
    <script>
      const kotae = document.querySelector(".answer");
      function solution(n) {
        let sum = 0;
        for (i = 0; i < n; i++) {
          sum += n;
        }
        return sum;
      }
      kotae.innerText = solution(50);
    </script>
  </body>
</html>
