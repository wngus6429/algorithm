<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }
      //! 20230324 복습
      //! 20240901 복습
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
