<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <span>정답</span>
    <span class="answer"></span>
    <script defer>
      const kotae = document.querySelector(".answer");
      function solution(day, arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
          let check = arr[i].toString();
          if (Number(check.slice(1)) === day) {
            answer.push(check);
          }
        }
        return answer.length;
      }
      day = 3;
      arr = [25, 23, 11, 47, 53, 17, 33];
      kotae.innerText = solution(day, arr);
    </script>
  </body>
</html>
