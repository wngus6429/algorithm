<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        //console.log(s.indexOf("K"));
        for (let i = 0; i < s.length; i++) {
          //console.log(s[i], i, s.indexOf(s[i]));
          if (s.indexOf(s[i]) === i) answer += s[i];
          // 
          // indexOf/lastIndexOf(item, pos) – pos부터 원하는 item을 찾음.
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
