<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        return min;
      }
      let arr = [5, 7, 100, 3, 2, 9, 11];
      console.log(solution(arr));
      //! 20230324 복습
      //! 20240620 복습
    </script>
  </body>
</html>
